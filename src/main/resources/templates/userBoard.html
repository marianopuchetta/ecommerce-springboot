<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	layout:decorate="layout">
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
<link rel="stylesheet"
	th:href="@{/assets/font-awesome-4.5.0/css/font-awesome.min.css}" />
<link rel="stylesheet" th:href="@{/assets/css/styles.css}" />
<script
	src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script
	src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css"
	href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>

</style>
<title>User</title>
</head>
<body>
	<section layout:fragment="custom-content">

		<br> <br>
		<div id="container">
		<br><br>
			
			<div class="row">
				<div class="col-sm-8">
					<form class="form-horizontal" >
					<div class="form-group">
					<label class="col-sm-4 control-label">UserName</label>
					<label class="form-control-static"  sec:authentication="principal.username">User</label>
					</div>
					<div class="form-group">
					 <label class="col-sm-4 control-label">First Name</label>
					 <label class="form-control-static" th:text="${user.firstName}">FirstName</label>
					 </div>
					<div class="form-group">
					<label class="col-sm-4 control-label">Last Name</label>
					<label class="form-control-static" th:text="${user.lastName}">LastName</label>
					</div>
					</form>

				</div>
			</div>

		</div>


	</section>
</body>
</html>
