<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	layout:decorate="layout">
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
<link rel="stylesheet"
	th:href="@{/assets/font-awesome-4.5.0/css/font-awesome.min.css}" />
<link rel="stylesheet" th:href="@{/assets/css/styles.css}" />
<script
	src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script
	src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css"
	href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	

 
<head>
<style>
@import url(http://fonts.googleapis.com/css?family=Chango);
@import url(http://fonts.googleapis.com/css?family=Fjalla+One);

#img{
position:relative;
border: 3px solid #73AD21;
width: 25%;
top:20px;
left:20px;
}

#title{
font-size:45px;
font-family:Chango,cursive;
color:black;
text-shadow: 0px 2px 0 #4074b5, -2px 0px 0 #4074b5, 0px -2px 0 #4074b5;
bottom:510px;
left:400px;
}
#contorno{
 overflow: hidden;
position:relative;
border:solid 2px black;
width: 110%;
height: 500px;
right:90px;
top:80px;
background: rgb(244, 246, 249);
}
label{
font-family:Fjalla One;
position:relative;
font-size:20px;
left:500px;
}
.col-sm-4{
position:relative;
font-family:Fjalla One;
color:red;
font-size:20px;
}
.col-sm-6{
bottom:470px;
right:100px;
}

#btn{
position:relative;
left:1100px;
bottom:430px;
}
#btn:hover{
color:black;
}
#back{
position:relative;
top:-20px;
left:1250px;

}

 @media only screen and (max-width: 700px){
#img{
top :15px;
left:40px;
border: 3px solid #73AD21;
width: 70%;
}
#title{
font-size:20px;
bottom:1px;
left:35px;

}
label{
left:100px;
font-size:17px;
}
.col-sm-8{
top:50px;

}
.col-sm-6{
top:30px;
font-size:8px;
}
.col-sm-4{
color:red;
font-size:19px;
  }
#btn{
position:relative;
top:20px;
left:65px;


} 
#contorno{
 overflow: hidden;
position:relative;
border:solid 2px black;
width: 110%;
height: 10%;
right:15px;
top:65px;
background: rgb(244, 246, 249);
}
#back{
position:relative;
top:-40px;
left:110%;


}
}
</style>
<title>Product Detail</title>
</head>
<body>
	<section layout:fragment="custom-content">

		<div class="container" id="cont">
		                     <div id="contorno">
		                     
		                      <div>
								<img class="img-responsive" id="img" th:src="${product.imageUrl}" alt="Card">
								
			               	</div>
			               	<div th:if="${product.inStock} > 0 ">
								<button id="btn" class="btn btn-lg btn-success">Add to Cart</button>
								</div>

			<div class="row">
				<div >
                            <div>
							<h2>
							  <label id="title" th:text="${product.title}">Title</label>
							  </h2>
							</div>
					
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<form id="form"  th:object="${product}">
						<div>
							<div class="form-group" sec:authorize="hasRole('ROLE_ADMIN')" >
								<label class="col-sm-4 control-label">Product Id: </label> <label
								th:text="${product.id}">Product Id</label>
							</div>
							<div class="form-group" >
								<label class="col-sm-4 control-label">Cod: </label> <label
									th:text="${product.numArt}">ArtNum</label>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label">Price: </label> <label
									 th:text="${product.price}">Price</label>
							</div>
							<div  class="form-group" sec:authorize="hasRole('ROLE_ADMIN')">
								<label class="col-sm-4 control-label">Url image: </label> <a  th:href="${product.imageUrl}"><label
									 th:text="${product.imageUrl}">imageUrl</label></a>
							</div>

							<div class ="form-group" sec:authorize="hasRole('ROLE_ADMIN')">
								<label class="col-sm-4 control-label">In Stock: </label> <label
								 th:text="${product.inStock}">In
									Stock</label>
							</div>
								<div class="form-group" >
								<label class="col-sm-4 control-label">Description: </label> <label
									class="form-group" th:text="${product.description}">Description</label>
							</div>
							 
						</div>
                   <a id="back" onclick="history.back()" class="btn btn-info btn-lg">
          <span class="glyphicon glyphicon-circle-arrow-left"></span> 
        </a>
					</form>
				
			</div>
			            	 
								</div>
								 
								</div>
					
		</div>
		
	</section>
 
</body>
</html>
