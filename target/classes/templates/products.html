
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	layout:decorator="layout">
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />


<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
<link rel="stylesheet"
	th:href="@{/assets/font-awesome-4.5.0/css/font-awesome.min.css}" />
<link rel="stylesheet" th:href="@{/assets/css/styles.css}" />
<script
	src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script
	src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css"
	href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<head>
<title>Home</title>
<style>
@import url(http://fonts.googleapis.com/css?family=Chango);
@import url(http://fonts.googleapis.com/css?family=Lobster);
@import url(http://fonts.googleapis.com/css?family=Coiny);

#description{
font-family:Coiny;
color:black;
}
#title{
text-shadow:
    -1px -1px 0 #000,  
     1px -1px 0 #000,
    -1px  1px 0 #000,
     1px  1px 0 #000;
color:rgb(209, 37, 49);
font-size:26px;     
}
#header{
font-family:Lobster;
font-size:80px;
position:relative;
text-align: center;
text-shadow: 4px 0px 5px rgba(33,164,118,0.73);
}
.card {
position:relative;
	box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.3);
	max-width: 300px;
	margin: auto;
	text-align: center;
	font-family: Chango;
	top:-20px;
border:1px solid #0a0b0c;  
}

.price {
	color: black;
	font-size: 22px;
text-shadow: #474747 3px 1px 2px;
}

.card button {
	border: none;
	outline: 10;
	padding: 10px;
	 border:1px solid #0a0b0c;  
	text-shadow:
    -1px -1px 0 #000,  
     1px -1px 0 #000,
    -1px  1px 0 #000,
     1px  1px 0 #000;
	color: rgba(44, 122, 23,0.9);
	background-color: rgba(129,232,78,0.9);
	text-align: center;
	cursor: pointer;
	width: 100%;
	font-size: 18px;
	font_family:Coiny;
}

.card button:hover {
background-color: rgba(100,200,50,0.9);	
color:rgba(15, 14, 14,0.9);
text-shadow: 0 0 5px #FFF, 0 0 10px #FFF, 0 0 15px #FFF, 0 0 20px #49ff18, 0 0 30px #49FF18, 0 0 40px #49FF18, 0 0 55px #49FF18, 0 0 75px #49ff18, -17px -9px 7px rgba(36,164,13,0.12);

}
.grid-container {
	margin: 20px;
	color: red;
	display: inline-block;
}
.card {
  /* Add shadows to create the "card" effect */
  box-shadow: 6px 0 6px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  padding: 2px 16px;
}

/* On mouse-over, add a deeper shadow */
.card:hover {
  box-shadow: 0 10px 10px 0 rgba(0,0,0,0.2);
}


 @media only screen and (max-width: 300px){
 .card {

  top:-120px;
}
 #header{
 font-family:Lobster;
 font-size:50px;
 position:relative;
text-align: center;
 }
 .grid-container{
 margin:50px;
 }
 
}
</style>
</head>
<body>
	<section layout:fragment="custom-content">

		<div class="container">
				
		
			<div id="content" th:fragment="content" th:href="@{/products/fragment}">
        <br>
      <h1 id="header">Buy a Thing</h1>
    
			<div>
				<div th:each="product : ${products}" class="grid-container" >
					
						<div>
							<div class="card ">
							  <a th:href="${'/product/show/' + product.id}">
								<img th:src="${product.imageUrl}" alt="Card i cap">
                              </a>
								<h1 id="title" th:text="${product.title}"></h1>
								 <p class="price" th:text="${product.price}"></p>
								<p>
									<button>Add to cart </button>
				
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!--  
<script th:src="@{'/assets/js/jquery-2.1.4.min.js'}"></script>
	<script th:src="@{'/assets/bootstrap/js/bootstrap.min.js'}"></script>-->
</body>
</html>
